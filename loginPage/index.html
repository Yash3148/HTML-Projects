<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login Page/style.css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="my-form">
        <form>
            <div class="my-border">
                <h1>Please sign in</h1>
                <label for="emailbox">Email: </label>
                 <br>
                 <br>
                <input type="text" id="emailbox" placeholder="Enter your Email id">
               <br>
               <br>
                <label for="password">Password:</label>
                <br>
                <br>
                <input type="text" id="password" placeholder="Enter your Password">
                
                <div id="login-checkout">
                    <input type="checkbox">
                    <label for="my-checkbook">Keep me signed in</label>
                </div>
                
                <button id="sign-btn">Submit</button>

            </div>
        </form>

    </div>
    
</body> 
</html>
